<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="theme-toggle-container" style="text-align: center; margin: 20px;">
        <button id="theme-toggle-btn" onclick="toggleTheme()">เปลี่ยนธีม</button>
    </div>
    <script src="index.js"></script>
    <div class="navbar">
        <a href="index.html">หน้าแรก</a>

        <h1>สติกเกอร์ไรวะ</h1>
    </div>
    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <form action="#" method="POST" class="login-form">
            <label for="username">ชื่อผู้ใช้งาน</label>
            <input type="text" id="username" name="username" required placeholder="กรุณากรอกชื่อผู้ใช้งาน">

            <label for="password">รหัสผ่าน</label>
            <input type="password" id="password" name="password" required placeholder="กรุณากรอกรหัสผ่าน">

            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <p>ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
    </div>


    
</body>
</html>
